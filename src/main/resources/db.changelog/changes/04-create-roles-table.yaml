databaseChangeLog:
  - changeSet:
      id: create-roles-table
      author: mseler
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role_type
                  type: ENUM ('ADMIN', 'USER')
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: bit
